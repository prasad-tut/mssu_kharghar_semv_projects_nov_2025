spring.application.name=bug-tracker

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration (AWS RDS MySQL)
# Use environment variables for security: DB_HOST, DB_PORT, DB_NAME, DB_USER, DB_PASSWORD
spring.datasource.url=jdbc:mysql://${DB_HOST:database-1.cm5mwsc24il9.us-east-1.rds.amazonaws.com}:${DB_PORT:3306}/${DB_NAME:bug_tracker}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:admin}
spring.datasource.password=${DB_PASSWORD:mssu2025}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Database Initialization
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:schema.sql
spring.sql.init.continue-on-error=true

# JDBC Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.bugtracker=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.resources.cache.period=3600

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false
