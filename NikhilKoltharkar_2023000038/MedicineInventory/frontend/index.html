<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Inventory Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>ðŸ’Š Medicine Inventory Management System</h1>
            <p>Manage your pharmacy inventory efficiently</p>
        </header>

        <!-- Search Bar -->
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search medicine by name...">
            <button onclick="searchMedicine()" class="btn btn-search">Search</button>
            <button onclick="loadAllMedicines()" class="btn btn-refresh">Show All</button>
        </div>

        <!-- Add/Update Form -->
        <div class="form-section">
            <h2 id="formTitle">Add New Medicine</h2>
            <form id="medicineForm">
                <input type="hidden" id="medicineId">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="medicineName">Medicine Name *</label>
                        <input type="text" id="medicineName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="manufacturer">Manufacturer *</label>
                        <input type="text" id="manufacturer" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="quantity">Quantity *</label>
                        <input type="number" id="quantity" min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Price ($) *</label>
                        <input type="number" id="price" step="0.01" min="0" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="expiryDate">Expiry Date *</label>
                        <input type="date" id="expiryDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="Pain Relief">Pain Relief</option>
                            <option value="Antibiotic">Antibiotic</option>
                            <option value="Supplement">Supplement</option>
                            <option value="Vitamin">Vitamin</option>
                            <option value="Antacid">Antacid</option>
                            <option value="Antiseptic">Antiseptic</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Add Medicine</button>
                    <button type="button" onclick="resetForm()" class="btn btn-secondary">Clear Form</button>
                </div>
            </form>
        </div>

        <!-- Medicines Table -->
        <div class="table-section">
            <h2>Medicine Inventory</h2>
            <div class="table-container">
                <table id="medicinesTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Medicine Name</th>
                            <th>Manufacturer</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Expiry Date</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="medicinesTableBody">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
            <div id="noDataMessage" class="no-data" style="display: none;">
                No medicines found in inventory
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>Medicine Inventory Management System &copy; 2025</p>
        </footer>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
