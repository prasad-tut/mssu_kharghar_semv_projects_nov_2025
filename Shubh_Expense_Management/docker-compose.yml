version: '3.8'

services:
  # PostgreSQL Database (for local testing)
  postgres:
    image: postgres:14-alpine
    container_name: expense-db
    environment:
      POSTGRES_DB: expensedb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Expense Management API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expense-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database configuration
      DB_URL: jdbc:postgresql://postgres:5432/expensedb
      DB_USERNAME: postgres
      DB_PASSWORD: password
      
      # JWT configuration
      JWT_SECRET: your-secure-jwt-secret-minimum-32-characters-change-this
      
      # File upload configuration
      UPLOAD_DIR: /var/app/uploads
      
      # Logging configuration
      LOG_FILE: /var/log/expense-management-api/application.log
    ports:
      - "8080:8080"
    volumes:
      - upload_data:/var/app/uploads
      - log_data:/var/log/expense-management-api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  upload_data:
    driver: local
  log_data:
    driver: local
